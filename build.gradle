plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
}

group 'com.example'
version '0.0.1'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "org.jetbrains.kotlin:kotlin-reflect:1.3.21"
    compile 'com.squareup:kotlinpoet:1.2.0'
    compile 'org.jetbrains.exposed:exposed:0.13.7'
    compile 'org.jetbrains.kotlin:kotlin-script-util'
    compile 'org.jetbrains.kotlin:kotlin-script-runtime'
    compile 'org.jetbrains.kotlin:kotlin-compiler-embeddable'
    runtime 'org.jetbrains.kotlin:kotlin-scripting-compiler-embeddable'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

jar {
    manifest {
        attributes 'Main-Class': 'MainKt'
    }

    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}